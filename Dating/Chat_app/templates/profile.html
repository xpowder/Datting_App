{% load static %}
<link rel='stylesheet' href={% static "Css/profile.css" %}>
<div class="profile-container">
    <h2>Create Your Profile</h2>
    <form id="profileForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
</div>
